task copyFilesToArchive(type: Copy) {
    from "${buildDir}/../explained.docx", "${buildDir}/../Vagrantfile", "${buildDir}/../start.sh","${buildDir}/../start.bat", "${buildDir}/../stop.bat", "${buildDir}/../killapp.bat", "${buildDir}/../src/main/resources/application.properties"
    
    from("${buildDir}/../") {
        include "notingit/**", "templates/**", "static/**"
    }
    from "${buildDir}/libs/weblized-util-" + project['version'] +  "-boot.jar"
    
    into "${buildDir}/archive/"
}

task packmyzip(type: Zip) {
    archiveName = project['archivesBaseName'] + '-' + project['version'] + ".zip"
    destinationDir = file("${buildDir}/dist")

    from "${buildDir}/archive"
}

