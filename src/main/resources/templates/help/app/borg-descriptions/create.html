<!doctype html>
<html
	th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index Page</title>
</head>
<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1>帮助文件</h1>
				<h2></h2>
			</div>
			<div class="content">
				<h2 class="content-subhead">本地卷修剪策略</h2>
				<p>该字段有7个空格分隔的数字项组成，按顺序分别代表保留几个秒备份，分备份，时备份，日备份，周备份，月备份，年备份。</p>
					<p>比如：0 0 0 7 4 1 1，表示保留7天的日备份，4个星期的周备份，以及一个月备份和一个年备份。这样1年内保留的备份数是 7 + 3 + 11 = 21（大致）个备份副本。
				</p>
			</div>
		</div>
	</div>
</body>
</html>
