<!doctype html>
<html
	th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index Page</title>
</head>
<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1>帮助文件</h1>
				<h2></h2>
			</div>
			<div class="content">
				<h2 class="content-subhead">如何创建一个以Powershell作为默认shell的Linux账号</h2>
				<p>useradd -m username</p>
				<p>passwd username</p>
				<p>如果要使用ssh-copy-id，先不要修改shell，copy之后再修改/etc/passwd，将默认的/bin/bash（或其他）改成/usr/bin/pwsh即可。</p>
			</div>
		</div>
	</div>
</body>
